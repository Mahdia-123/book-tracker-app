<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>ðŸ“š Book Tracker App</title>
  </head>
  <body>
    <button class="change-theme">change Theme</button>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">ðŸ“™ Add Your Next Read</h2>
        <form id="form ">
          <div class="grid grid-2-columns">
            <input type="text" placeholder="Title..." id="bookName" />
            <input type="text" placeholder="Author..." id="authorName" />
            <button class="btn" id="button" type="submit">Add Book</button>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="finishedInput" />
            <label for="finishedInput">Finished</label>
          </div>
        </form>
        <section class="booksList-section">
          <div id="booksList">
            <!-- Books will be listed here -->
          </div>
        </section>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <div><button class="display-btn" id="showBook">Show Books</button></div>
        <div><button class="display-btn" id="hideBook">Hide Books</button></div>
      </div>
    </div>
    <footer>
      <p class="mt-5">
        This website was coded by Mahdia Khamoosh and is
        <span
          ><a
            href="https://github.com/Mahdia-123/book-tracker-app"
            target="_blank"
            >open-sourced</a
          ></span
        >
        and hosted on
        <span
          ><a
            href="https://book-tracker-app-for-all.netlify.app/"
            target="_blank"
            >Netlify</a
          ></span
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
